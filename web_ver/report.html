    function fun1(timeID){
    var date = new Date();
    var m =date.getMonth()+1;
    var d = date.getDate();
    var h = date.getHours();
    var minute = date.getMinutes()
    var s = date.getSeconds();
    var sss = date.getMilliseconds() ;
    if (sss >= 100) {
                sss = (sss - (sss % 10)) / 10;
            }
    if(m<10){undefined
    m = "0"+m;
    }
    if(d<10){undefined
    d = "0"+d;
    }
    if(h<10){undefined
    h = "0"+h;
    }

    if(minute<10){undefined
    minute = "0"+minute;
    }

    if(s<10){undefined
    s = "0"+s;
    }

    document.getElementById(timeID.id).innerHTML =  m+"-"+d+"   "+h+":"+minute+":"+s+"."+sss+"  ";
    }
